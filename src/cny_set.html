<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>汇率设置</title>
  <!--<link rel="shortcut icon" href="images/ico/logo_2.png" type="image/x-icon"/>-->
  <link rel="stylesheet" href="./css/reset.css">
  <link rel="stylesheet" href="./css/cny_set.css">
  <!-- 引入样式 -->
  <link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css">

  <!-- 开发环境版本，包含了有帮助的命令行警告 -->
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <!-- 引入组件库 -->
  <script src="https://unpkg.com/element-ui/lib/index.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/clipboard@2/dist/clipboard.min.js"></script>
</head>
<body>
<div id="app">

  <div class="cash-out">
    <!--操作日志-->
    <div class="cash-out-mask" v-if="log">
      <div class="mask"></div>
      <div class="wrap">
        <div class="modal">
          <div class="model-header">
            <span>操作日志</span>
            <i @click="closeLog"></i>
          </div>

          <a class="actCouponBtn" href="javascript:;"
             @click="assess(enterSum)">
            <span>确定</span>
          </a>
        </div>
      </div>
    </div>
    <!--兑出设置-->
    <div class="set-mask" v-if="cashOutSet">
      <div class="mask"></div>
      <div class="modal">
        <div class="model-header">
          <span>兑出设置</span>
          <i @click="closeCashOutSet"></i>
        </div>
        <div class="model-content">
          <div class="content">
            <div class="sms">
              <span>*是否需要短信验证：</span>
              <div class="item">
                <label for="server1">
                  <input type="radio" id="server1" class="radio" name="ser" checked="checked">
                  <i></i>
                </label>
                <span>是</span>
              </div>
              <div class="item">
                <label for="server2">
                  <input type="radio" id="server2" class="radio" name="ser">
                  <i></i>
                </label>
                <span>否</span>
              </div>
            </div>
            <div class="verification-code">
              <span>*接收验证码手机：</span>
              <input type="text" value="139****1325">
              <input type="button" value="发送验证码">
            </div>
            <div class="mms-verification">
              <span>*短信验证码：</span>
              <input type="text" value=" ">
            </div>
            <div class="btn">
              <input type="button"
                     v-for="(btnText, index) in submitRemitMsgBtn"
                     :value="btnText"
                     :class="submitRemitMsgBtnIndex === index ? 'active': ''"
                     @click="btnIndexTab(index)"
              >
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="sidebar">
      <a class="logo" href="./index.html">NOWPAY</a>
      <li class="sidebar-item"
          v-for="(item,index) in sidebarData"
          :class="cnySetSidebarIndex === index?'sidebar-active':''"
          @click="indexTab(index)"
      >
        <i></i>
        <span>{{item}}</span>
      </li>
    </div>
    <div class="main">
      <div class="main-top">
        <div class="top-content">
          <div class="content-left">欢迎使用NOVOXPAY出入金系统！</div>
          <div class="content-right">
            <span>2018.08.03</span>
            <span>星期五</span>
            <span>15:23:56</span>
            <span>xiaodao</span>
          </div>
        </div>
        <a class="top-logout" href="./login.html"></a>
      </div>
      <div class="main-warp">
        <p class="title">数字资产汇款</p>
        <div class="order-state">
          <div class="state-header">
            <div class="header-btn"
                 v-for="(item, index) in cnySetText" @click="orderTextTab(index)"
                 :class="1 === index ? 'active': ''">
              {{item}}
            </div>
            <input class="add-servers" type="button" value="添加服务器">
          </div>
          <!--<div class="order-content">
            <div class="content-header">
              <div class="header-item">币种</div>
              <div class="header-item">汇率</div>
              <div class="header-item">相关操作</div>
            </div>
            <div class="content-detail">
              <div class="detail" v-for="(item, index) in orderItems">
                <div class="detail-item">{{item.USDTNumber}}</div>
                <div class="detail-item">{{item.sum}}</div>
                <div class="detail-item">
                  <div class="item">
                    <a href="./cash_out_order_detail.html">编辑</a>
                    <input @click="lookLog" type="button" value="日志">
                  </div>

                </div>
              </div>
            </div>
          </div>-->
          <div class="servers-content">
            <div class="content-header">
              <div class="header-item">编号</div>
              <div class="header-item">服务器名称</div>
              <div class="header-item">状态</div>
              <div class="header-item">相关操作</div>
            </div>
            <div class="content-detail">
              <div class="detail" v-for="(item, index) in orderItems">
                <div class="detail-item">{{item.USDTNumber}}</div>
                <div class="detail-item">{{item.sum}}</div>
                <div class="detail-item">{{item.sum}}</div>
                <div class="detail-item">
                  <div class="item">
                    <a href="./cash_out_order_detail.html">编辑</a>
                    <input @click="lookLog" type="button" value="日志">
                  </div>

                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
</body>
</html>
<script src="js/index.js"></script>
