<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>自定义页面风格</title>
  <link rel="stylesheet" href="./css/reset.css">
  <link rel="stylesheet" href="./css/common.css">
  <link rel="stylesheet" href="./css/custom.css">
  <link rel="stylesheet" href="./js/css/layui.css?t=1545041465443" media="all">
  <link rel="stylesheet" href="js/css/mylayui.css">

  <!-- 开发环境版本，包含了有帮助的命令行警告 -->
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.js"></script>
  <script src="https://cdn.bootcss.com/axios/0.18.0/axios.min.js"></script>
</head>
<body>
<div id="app">

  <div class="cash-out">
    <div class="sidebar">
      <a class="logo" href="./index.html">NOWPAY</a>
      <a class="sidebar-item"
         v-for="(item,index) in sidebarNavList"
         :class="index === 4?'sidebar-active':''"
         :href="item.href"
      >
        <i :class="item.icon"></i>
        <span>{{item.text}}</span>
      </a>
    </div>
    <div class="main">
      <div class="main-top">
        <div class="top-content">
          <div class="content-left">欢迎使用NOVOXPAY出入金系统！</div>
          <div class="content-right">
            <span id="zfk"></span>
            <span id="watt"></span>
            <span id="hms"></span>
            <span>{{userName}}</span>
          </div>
        </div>
        <a class="top-logout" href="./login.html"></a>
      </div>
      <div class="main-warp">
        <p class="title">自定义页面风格</p>
        <ul class="order-state">
          <li>
            <label for="01">
              <span>客服电话：</span>
              <input type="text"
                     value="022-201-1341" id="01">
            </label>
          </li>
          <li>
            <label for="02">
              <span>LOGO：</span>
              <input type="text" id="02"
                     value="D:\weChat\WeChat Files\easymuzi\Files\效果图.jpg">
            </label>
          </li>
          <li>
            <label for="03">
              <span>slogan：</span>
              <input type="text" id="03"
                     value="全球领先的数字资产兑换平台">
            </label>
          </li>
          <li>
            <label for="04">
              <span>主题风格选择：</span>
              <input type="button" id="04">
              <input type="button">
              <input type="button">
              <input type="button">
              <input type="button">
            </label>
          </li>
          <li class="btn">
            <input type="button" value="预览">
            <input type="button" value="编辑">
          </li>
        </ul>
      </div>
    </div>
  </div>
</div>
</body>
</html>
<script src="./js/custom.js"></script>
<script src="./js/read_cache.js"></script>
<script src="./js/layui.js?t=1545041465443"></script>
<script src="./js/cny_set_page.js"></script>
<script src="./js/log_sub.js"></script>
