<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>兑入订单</title>
  <link rel="stylesheet" href="./css/reset.css">
  <link rel="stylesheet" href="./css/common.css">
  <link rel="stylesheet" href="./css/match.css">
  <link rel="stylesheet" href="./js/css/layui.css?t=1545041465443" media="all">
  <link rel="stylesheet" href="js/css/mylayui.css">

  <!-- 开发环境版本，包含了有帮助的命令行警告 -->
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.js"></script>
</head>
<body>
<div id="app">

  <div class="match">
    <!--日志弹框-->
    <div class="match-mask">
      <div class="mask"></div>
      <div class="wrap">
        <div class="modal">
          <div class="model-header">
            <span>操作日志</span>
            <i class="closeLog"></i>
          </div>
          <div class="content">
            <ul>
              <li v-for="(item, index) in matchOrderFinishData"
                  :class="finishIndex === index?'finish':''"
              >
                <div class="icon">
                  <span></span>
                </div>
                <div class="text">
                  <p>{{item.title}}</p>
                  <p>
                    <span>{{item.zfk}}</span>
                    <span>{{item.hms}}</span>
                  </p>
                </div>
              </li>
            </ul>
            <a class="actCouponBtn closeLog" href="javascript:;"

            >
              <span>确定</span>
            </a>
          </div>
        </div>
      </div>
    </div>

    <div class="sidebar">
      <a class="logo" href="./index.html">NOWPAY</a>
      <a class="sidebar-item"
         v-for="(item,index) in sidebarNavList"
         :class="index === 0?'sidebar-active':''"
         :href="item.href"
      >
        <i :class="item.icon"></i>
        <span>{{item.text}}</span>
      </a>
    </div>

    <div class="main">
      <div class="main-top">
        <div class="top-content">
          <div class="content-left">欢迎使用NOVOXPAY出入金系统！</div>
          <div class="content-right">
            <span id="zfk"></span>
            <span id="watt"></span>
            <span id="hms"></span>
            <span>xiaodao</span>
          </div>
        </div>
        <a class="top-logout" href="./login.html"></a>
      </div>
      <div class="main-warp">
        <p class="title">兑入订单管理</p>
        <div class="order-state">
          <div class="state">
            <span>订单状态</span>
            <select>
              <option value="" style="display: none">所有状态</option>
              <option value="done">已完成</option>
              <option value="unpaid">待客户支付</option>
              <option value="payable">待服务商收款</option>
              <option value="uncollected">服务商未收款</option>
              <option value="canceled">已取消</option>
            </select>
            <input type="text" placeholder="付款人">
            <input type="text" placeholder="订单编号">
            <input type="text" placeholder="服务商收款账号">
            <input type="text" placeholder="转账备注码">
          </div>
          <div class="state">
            <span>订单类型</span>
            <select>
              <option value="" style="display: none">所有类型</option>
              <option value="done">已完成</option>
              <option value="unpaid">待客户支付</option>
              <option value="payable">待服务商收款</option>
              <option value="uncollected">服务商未收款</option>
              <option value="canceled">已取消</option>
            </select>
            <input type="text" placeholder="服务商">
            <input type="text" placeholder="第三方订单号">
            <input class="query" type="button" value="查询">
            <!--<input class="export" type="button" value="导出excel">-->
          </div>
        </div>

        <!--表单数据-->
        <div class="order-content">
          <div class="layui-hide" id="demo" lay-filter="order">
          </div>

          <script type="text/html" id="barDemo">
            <a class="layui-btn layui-btn-primary layui-btn-xs"
               lay-event="match_detail">详情</a>
            <a class="layui-btn layui-btn-primary layui-btn-xs"
               lay-event="match_log">日志</a>
          </script>
        </div>

      </div>
    </div>
  </div>
</div>
</body>
</html>
<script src="./js/match.js"></script>
<script src="./js/read_cache.js"></script>
<script src="./js/layui.js?t=1545041465443"></script>
<script src="js/match_page.js"></script>
<script src="./js/log_sub.js"></script>
