<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>兑出订单</title>
  <!--<link rel="shortcut icon" href="images/ico/logo_2.png" type="image/x-icon"/>-->
  <link rel="stylesheet" href="./css/reset.css">
  <link rel="stylesheet" href="./css/common.css">
  <link rel="stylesheet" href="./css/cash_out.css">

  <!-- 开发环境版本，包含了有帮助的命令行警告 -->
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.js"></script>
</head>
<body>
<div id="app">

  <div class="cash-out">
    <!--操作日志-->
    <div class="cash-out-mask" v-show="log">
      <div class="mask"></div>
      <div class="wrap">
        <div class="modal">
          <div class="model-header">
            <span>操作日志</span>
            <i @click="closeLog"></i>
          </div>
          <div class="content">
            <ul>
              <li v-for="(item, index) in matchOrderFinishData"
                  :class="finishIndex === index?'finish':''"
              >
                <div class="icon">
                  <span></span>
                </div>
                <div class="text">
                  <p>{{item.title}}</p>
                  <p>
                    <span>{{item.zfk}}</span>
                    <span>{{item.hms}}</span>
                  </p>
                </div>
              </li>
            </ul>
            <a class="actCouponBtn" href="javascript:;"
               @click="closeLog"

            >
              <span>确定</span>
            </a>
          </div>
        </div>
      </div>
    </div>

    <!--兑出设置-->
    <div class="set-mask" v-if="false">
      <div class="mask"></div>
      <div class="modal">
        <div class="model-header">
          <span>兑出设置</span>
          <i @click="closeCashOutSet"></i>
        </div>
        <div class="model-content">
          <div class="content">
            <div class="sms">
              <span>*是否需要短信验证：</span>
              <div class="item">
                <label for="server1">
                  <input type="radio" id="server1" class="radio" name="ser" checked="checked">
                  <i></i>
                </label>
                <span>是</span>
              </div>
              <div class="item">
                <label for="server2">
                  <input type="radio" id="server2" class="radio" name="ser">
                  <i></i>
                </label>
                <span>否</span>
              </div>
            </div>
            <div class="verification-code">
              <span>*接收验证码手机：</span>
              <input type="text" value="139****1325">
              <input type="button" value="发送验证码">
            </div>
            <div class="mms-verification">
              <span>*短信验证码：</span>
              <input type="text" value=" ">
            </div>
            <div class="btn">
              <input type="button"
                     v-for="(btnText, index) in submitRemitMsgBtn"
                     :value="btnText"
                     :class="submitRemitMsgBtnIndex === index ? 'active': ''"
                     @click="btnIndexTab(index)"
              >
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="sidebar">
      <a class="logo" href="./index.html">NOWPAY</a>
      <a class="sidebar-item"
         v-for="(item,index) in sidebarNavList"
         :class="index === 1?'sidebar-active':''"
         :href="item.href"
      >
        <i :class="item.icon"></i>
        <span>{{item.text}}</span>
      </a>
    </div>

    <div class="main">
      <div class="main-top">
        <div class="top-content">
          <div class="content-left">欢迎使用NOVOXPAY出入金系统！</div>
          <div class="content-right">
            <span id="zfk"></span>
            <span id="watt"></span>
            <span id="hms"></span>
            <span>xiaodao</span>
          </div>
        </div>
        <a class="top-logout" href="./login.html"></a>
      </div>
      <div class="main-warp">
        <p class="title">兑出订单管理</p>
        <div class="order-state">
          <div class="state-header">
            <div class="header-btn"
                 v-for="(item, index) in orderText" @click="orderTextTab(index)"
                 :class="orderIndex === index ? 'active': ''">
              {{item}}
            </div>
            <i class="header-icon" @click="showCashOutSet"></i>

          </div>
          <div class="state">
            <span>订单状态</span>
            <select>
              <option value="" style="display: none">所有状态</option>
              <option value="done">已完成</option>
              <option value="unpaid">待客户支付</option>
              <option value="payable">待服务商收款</option>
              <option value="uncollected">服务商未收款</option>
              <option value="canceled">已取消</option>
            </select>
            <input type="text" placeholder="付款人">
            <input type="text" placeholder="订单编号">
            <input type="button" value="添加兑出申请">
            <input type="button" value="批量添加兑出申请">
          </div>
          <div class="state">
            <input class="export" type="button" value="导出">
            <input class="query" type="button" value="查询">
            <input type="text" placeholder="第三方订单号">
            <input type="text" placeholder="服务商">
          </div>
        </div>
        <!--<div class="order-content">
          <div class="content-header">
            <div class="header-item">订单编号</div>
            <div class="header-item">第三方订单</div>

            <div class="header-item">服务商</div>
            <div class="header-item">时间</div>
            <div class="header-item">付款人</div>
            <div class="header-item">USDT数量</div>
            <div class="header-item">金额(CNY)</div>
            <div class="header-item">相关操作</div>
          </div>

            <div class="detail" v-for="(item, index) in orderItems">

              <div class="detail-item">
                <a href="cash_out_detail.html">详情</a>
                <input @click="lookLog" type="button" value="日志">
              </div>
            </div>
          </div>
          <div class="content-page">
            <div class="page">
              <span class="page-row">
                共<em>64</em>条
              </span>
              <select>
                <option >10条/页</option>
                <option >20条/页</option>
                <option >30条/页</option>
              </select>
              <input class="prev" type="button" value="<">
              <input class="next" type="button" value=">">
              <span class="page-skip">跳转到</span>
              <input class="skip-number" type="text" value="2">
              <input class="skip-confirm" type="button" value="确定">
            </div>
          </div>
        </div>-->
      </div>
    </div>
  </div>
</div>
</body>
</html>
<script src="js/cash_out.js"></script>
<script src="js/log_sub.js"></script>
<script src="js/read_cache.js"></script>
