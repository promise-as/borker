<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>兑入订单详情</title>
  <link rel="stylesheet" href="./css/reset.css">
  <link rel="stylesheet" href="./css/common.css">
  <link rel="stylesheet" href="./css/match_detail.css">
  <!-- 开发环境版本，包含了有帮助的命令行警告 -->
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.js"></script>
</head>
<body>
<div id="app">
  <div class="order-detail">

    <div class="sidebar">
      <a class="logo" href="./index.html">NOWPAY</a>
      <a class="sidebar-item"
         v-for="(item,index) in sidebarNavList"
         :class="index === 0?'sidebar-active':''"
         :href="item.href"
      >
        <i :class="item.icon"></i>
        <span>{{item.text}}</span>
      </a>
    </div>

    <div class="main">
      <div class="main-top">
        <div class="top-content">
          <div class="content-left">欢迎使用NOVOXPAY出入金系统！</div>
          <div class="content-right">
            <span id="zfk"></span>
            <span id="watt"></span>
            <span id="hms"></span>
            <span>{{userName}}</span>
          </div>
        </div>
        <a class="top-logout" href="./login.html"></a>
      </div>

      <div class="main-warp">
        <div class="header">
          <span>订单详情</span>
          <a href="match.html">返回</a>
        </div>
        <div class="order">
          <div class="order-item" v-for="(order, index) in orderData">
            <li v-for="(item, index) in order">
              <span>{{item.key}}</span>
              <em>{{item.val}}</em>
              <i v-if="index === 1"></i>
              <i v-if="index === 1"></i>
            </li>
          </div>
        </div>
      </div>
    </div>

  </div>
</div>
</body>
</html>
<script src="js/match_detail.js"></script>
<script src="js/read_cache.js"></script>
