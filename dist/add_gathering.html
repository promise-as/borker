<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>收款订单详情</title>
  <link rel="stylesheet" href="./css/reset.css">
  <link rel="stylesheet" href="./css/common.css">
  <link rel="stylesheet" href="./css/add_gathering.css">
  <link rel="stylesheet" href="./js/css/layui.css?t=1545041465443" media="all">
  <!-- 开发环境版本，包含了有帮助的命令行警告 -->
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.js"></script>

</head>
<body>
<div id="app">
  <div class="order-detail">
    <!--凭证-->
    <div class="voucher-mask" v-show="cashOutOrderDetailIsShow">
    <!--<div class="voucher-mask" v-if="true">-->
      <div class="mask"></div>
      <div class="wrap">
        <div class="modal">
          <div class="model-header">
            <i></i>
            <span>查看凭证</span>
            <em @click="closeVoucher"></em>
          </div>

          <div class="layui-carousel" id="carousel">
            <div carousel-item="">
              <img v-for="(item, index) in carouselImg"
                   :src="item" :alt="index">
            </div>
          </div>
          <!--<div class="model-bottom">
            <div class="bottom">
              <input type="button">
              <input type="button">
              <input type="button">
              <input type="button">
            </div>
          </div>-->
        </div>
      </div>
    </div>

    <!--发送邮件-->
    <div class="remittance-mask" v-show="isShowRemitMsg">
    <!--<div class="remittance-mask" v-show="true">-->
      <div class="mask"></div>
      <div class="modal">
        <form action="#">
          <div class="model-header">
            <span>发送邮件</span>
            <i @click="closeRemitMsg"></i>
          </div>
          <div class="model-content">
            <div class="content">
              <div class="item">
                <span>*收件人：</span>
                <input type="text">
              </div>
              <div class="item">
                <span>*邮件主题：</span>
                <input type="text">
              </div>

              <div class="remark">
                <span>*邮件内容：</span>
                <textarea v-model="remark"></textarea>
              </div>
              <div class="btn">
                <input type="button" value="确认" @click="closeRemitMsg">
                <input type="button" value="取消" @click="closeRemitMsg">
              </div>
            </div>
          </div>
        </form>
      </div>
    </div>
    <!--发送成功-->
    <!--<div class="remittance-mask" v-show="isShowRemitMsg">-->
    <!--<div class="send-succeed-mask" v-show="true">
      <div class="mask"></div>
      <div class="modal">
        <form action="#">
          <div class="model-header">
            <span>提示</span>
            <i @click="closeRemitMsg"></i>
          </div>
          <div class="model-content">
            <div class="content">
              <div class="item">
                <span>*收件人：</span>
                <input type="text">
              </div>
              <div class="item">
                <span>*邮件主题：</span>
                <input type="text">
              </div>

              <div class="remark">
                <span>*邮件内容：</span>
                <textarea v-model="remark"></textarea>
              </div>
              <div class="btn">
                <input type="button" value="关闭" @click="closeRemitMsg">
              </div>
            </div>
          </div>
        </form>
      </div>
    </div>-->

    <div class="sidebar">
      <a class="logo" href="./index.html">NOWPAY</a>
      <a class="sidebar-item"
         v-for="(item,index) in sidebarNavList"
         :class="index === 2?'sidebar-active':''"
         :href="item.href"
      >
        <i :class="item.icon"></i>
        <span>{{item.text}}</span>
      </a>
    </div>

    <div class="main">
      <div class="main-top">
        <div class="top-content">
          <div class="content-left">欢迎使用NOVOXPAY出入金系统！</div>
          <div class="content-right">
            <span id="zfk"></span>
            <span id="watt"></span>
            <span id="hms"></span>
            <span>xiaodao</span>
          </div>
        </div>
        <a class="top-logout" href="./login.html"></a>
      </div>
      <div class="main-warp">
        <div class="header">
          <span>添加收款订单</span>
          <a href="./gathering.html">返回</a>
        </div>
        <div class="order">
          <div class="order-item">
            <li v-for="(item, index) in orderData">
              <span>{{item.key}}</span>
              <input v-model="item.val">
              <em v-if="index === 4">USDT</em>
              <i class="calendar" v-if="index === 5"></i>
            </li>
            <input type="button" class="submit"
            value="立即提交">
          </div>
        </div>
      </div>
    </div>

  </div>
</div>
</body>
</html>
<script src="./js/add_gathering.js"></script>
<script src="./js/read_cache.js"></script>
<script src="./js/img_upload.js"></script>
<script src="./js/common.js"></script>
<script src="./js/layui.js?t=1545041465443"></script>
<script src="./js/voucher_carousel.js"></script>
