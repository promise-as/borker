<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>添加兑出申请</title>
  <link rel="stylesheet" href="./css/reset.css">
  <link rel="stylesheet" href="./css/common.css">
  <link rel="stylesheet" href="./css/add_apply.css">
  <!-- 开发环境版本，包含了有帮助的命令行警告 -->
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.js"></script>
</head>
<body>
<div id="app">
  <div class="order-detail">

    <!--提交成功-->
    <div class="submit-succeed" v-show="setSucceed">
      <!--<div class="set-succeed" v-show="true">-->
      <div class="mask"></div>
      <div class="modal">
        <form action="#">
          <div class="model-header">
            <span>编辑</span>
            <i @click="closeSucceed"></i>
          </div>
          <div class="model-content">
            <div class="content">
              <div class="content-img"></div>
              <p class="text">提交成功！</p>
              <input type="button" value="关闭"
                     class="btn" @click="closeSucceed">
            </div>
          </div>
        </form>
      </div>
    </div>

    <div class="sidebar">
      <a class="logo" href="./index.html">NOWPAY</a>
      <a class="sidebar-item"
         v-for="(item,index) in sidebarNavList"
         :class="index === 1?'sidebar-active':''"
         :href="item.href"
      >
        <i :class="item.icon"></i>
        <span>{{item.text}}</span>
      </a>
    </div>

    <div class="main">
      <div class="main-top">
        <div class="top-content">
          <div class="content-left">欢迎使用NOVOXPAY出入金系统！</div>
          <div class="content-right">
            <span id="zfk"></span>
            <span id="watt"></span>
            <span id="hms"></span>
            <span>{{userName}}</span>
          </div>
        </div>
        <a class="top-logout" href="./login.html"></a>
      </div>
      <div class="main-warp">
        <div class="header">
          <span>添加兑出申请</span>
          <a href="cash_out.html">返回</a>

        </div>
        <div class="order">
          <form action="#">
            <div class="order-item">
              <div class="item-header">
                <span>订单信息</span>
              </div>
              <div class="item-content">
                <div class="content">
                  <li>
                    <label for="01">
                      <span>*兑出商户：</span>
                      <input type="text" v-model="merchant" id="01">
                    </label>
                  </li>
                  <li>
                    <label for="02">
                      <span>当前余额：</span>
                      <input type="text" v-model="currentBalance" id="02">
                    </label>
                    <label for="03">
                      <span>冻结金额：</span>
                      <input type="text" v-model="freezeBalance" id="03">
                    </label>
                    <label for="04">
                      <span>可兑出金额：</span>
                      <input type="text" v-model="ableCashOutBalance" id="04">
                    </label>
                  </li>
                  <li>
                    <label for="05">
                      <span>*兑出金额：</span>
                      <input type="text" v-model="cashOutBalance" id="05">
                    </label>
                  </li>
                  <li>
                    <label for="06">
                      <span>兑出单号：</span>
                      <input type="text" v-model="cashOutOrderId" id="06">
                    </label>
                  </li>
                </div>
              </div>
            </div>
            <div class="order-item">
              <div class="item-header">
                <span>付款信息</span>
              </div>
              <div class="item-content">
                <div class="content">
                  <li>
                    <label for="10">
                      <span>*收款人姓名：</span>
                      <input type="text" v-model="payeeName" id="10">
                    </label>
                  </li>
                  <li>
                    <label for="11">
                      <span>*收款人开户银行：</span>
                      <input type="text" v-model="payeeBankName" id="11">
                    </label>
                  </li>
                  <li>
                    <label for="12">
                      <span>*收款账号：</span>
                      <input type="text" v-model="payeeAccount" id="12">
                    </label>
                  </li>
                </div>
              </div>
            </div>
            <div class="order-item">
              <div class="item-header">
                <span>验证信息</span>
              </div>
              <div class="item-content">
                <div class="content">
                  <li>
                    <label for="21">
                      <span>*接收验证码手机：</span>
                      <input type="text" value="139****1325" id="21">
                    </label>
                    <input id="getCode" class="smsVerify"
                           type="button" value="发送验证码">
                  </li>
                  <li>
                    <label for="22">
                      <span>*短信验证码：</span>
                      <input type="text" v-model="smsCode" id="22">
                    </label>
                  </li>
                  <input type="button" class="btn" value="立即提交">
                </div>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
</body>
</html>
<script src="./js/add_apply.js"></script>
<script src="./js/read_cache.js"></script>
<script src="./js/sms_verify_code.js"></script>
